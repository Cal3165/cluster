kind: Machine
systemExtensions:
    - siderolabs/iscsi-tools
    - siderolabs/util-linux-tools
    - siderolabs/xen-guest-agent
    - siderolabs/drbd
name: 87430a29-f047-4e4d-f164-55e12dc32882
install:
  disk: "/dev/xvda"
patches:
  - # Add network Config
    name: network-setup
    inline:
      machine:
        nodeLabels:
          location: "local"
        network:
          hostname: Black
          interfaces:
            - deviceSelector:
                physical: true
              dhcp: true
              mtu: 1500
              vip:
                ip: "10.0.0.50"
